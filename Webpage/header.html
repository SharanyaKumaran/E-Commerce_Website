<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HEADER | E-COMMERCE WEBSITE</title>

    <link
      rel="icon"
      href="https://static.vecteezy.com/system/resources/thumbnails/013/021/668/small/shop-now-banner-design-element-megaphone-icon-business-concept-flat-style-illustration-vector.jpg"
      type="image/gif"
      sizes="16x16"
    />

    <link rel="stylesheet" href="Assets/header.css" />
  </head>
  <body>
    <header>
      <section>
        <div id="container">
          <div id="shopName">
            <a href="index.html"> <b>Shop</b> Now</a>
          </div>

          <div id="collection">
            <div id="clothing">
              <a href="content.html"> CLOTHING </a>
            </div>
            <div id="accessories">
              <a href="content.html"> ACCESSORIES </a>
            </div>
          </div>

          <!-- SEARCH SECTION -->
          <div id="search">
            <i class="fa fa-search" aria-hidden="true"></i>

            <input
              type="text"
              id="input"
              name="searchBox"
              placeholder="Search for What You Want"
            />
          </div>

          <!-- USER SECTION  -->
          <div id="user">
            <a href="cart.html">
              <i class="fas fa-shopping-cart addedToCart"
                ><div id="badge">0</div></i
              ></a
            >
            <a href="#"> <i class="fas fa-user-circle userIcon"></i> </a>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
